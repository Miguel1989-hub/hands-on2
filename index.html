<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class=" d-flex justify-content-center align-items-center">
        <img src="img/Sound-logo (1).png" width="300" alt="">
    </header>
    <main>
            
            <section class="full d-flex "
            style="background-color: black; color: #fff">
            <div class="container-fluid">
              <div class="row">
            <div class="col-lg-4 text-center">
                <h1 class="text-danger">Calendário de Eventos</h1>
                 <img src="img/calendario.png" width="75%" height="350"/>
                 <button type="button" class="btn btn-danger btn-lg"><a style="color:#f2f2f2;" 
                    href="admin.html">Acessar aqui o calendário
                      de eventos</a></button>
                 <hr>
            </div>
            <div class="col-lg-8 text-center">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-interval="1000">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="3000">
                        <img src="img/evento2.jpg" height="480px" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-md-block">
                          
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="img/evento4.png" height="480px"  class="d-block w-100" alt="...">
                        <div class="carousel-caption  d-md-block">
                          
                        </div>
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="img/evento3.png" height="480px"  class="d-block w-100" alt="...">
                        <div class="carousel-caption  d-md-block">
                          
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
                 
                    </div>
                 </div>
        </section>
        
       
        <section class="full">
          <div class="container text-center">
            <h2>Próximos eventos</h2>
          </div>
          <div
            id="eventos"
             class="container-fluid d-flex justify-content-center align-items-center flex-wrap" 
          ></div>
          <div class="container text-center">
            <a href="eventos.html" class="btn btn-secondary"
              >ver todos os eventos</a
            >
          </div>
        </section>



    </main>
    
              
    <footer>
        <div class="container d-flex justify-content-center align-items-center">
            <a href="#">
                <img src="img/Sound-logo-black (1).png" width="200px" alt="">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="eventos.html">eventos</a>
                    </li>
                    <li>
                        <a href="admin.html">painel administrativo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <div
    class="modal fade"
    id="modalReserva"
    tabindex="-1"
    aria-labelledby="modal de reserva"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">Título do evento</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="reserva" class="col-12">
            <input type="hidden" name="event_id" id="id" value="" />
            <input type="hidden" name="number_tickets" value="1" />
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                required
                aria-describedby="nome"
                name="owner_name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                aria-describedby="email"
                name="owner_email"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" form="reserva">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/geral.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
